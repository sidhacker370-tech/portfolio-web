<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Placeholder Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .placeholder {
            margin: 20px 0;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 8px;
        }
        canvas {
            border: 1px solid #ddd;
            margin: 10px 0;
        }
        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #4f46e5;
        }
    </style>
</head>
<body>
    <h1>Placeholder Image Generator</h1>
    <p>Use this tool to generate placeholder images for your portfolio. Right-click on each image and "Save Image As" to save it to the assets folder.</p>
    
    <div class="placeholder">
        <h3>Profile Image (300x300)</h3>
        <canvas id="profile" width="300" height="300"></canvas>
        <button onclick="downloadCanvas('profile', 'profile.jpg')">Download</button>
    </div>
    
    <div class="placeholder">
        <h3>Project Images (800x600)</h3>
        <canvas id="project1" width="800" height="600"></canvas>
        <button onclick="downloadCanvas('project1', 'project1.jpg')">Download Project 1</button>
        <canvas id="project2" width="800" height="600"></canvas>
        <button onclick="downloadCanvas('project2', 'project2.jpg')">Download Project 2</button>
        <canvas id="project3" width="800" height="600"></canvas>
        <button onclick="downloadCanvas('project3', 'project3.jpg')">Download Project 3</button>
        <canvas id="project4" width="800" height="600"></canvas>
        <button onclick="downloadCanvas('project4', 'project4.jpg')">Download Project 4</button>
        <canvas id="project5" width="800" height="600"></canvas>
        <button onclick="downloadCanvas('project5', 'project5.jpg')">Download Project 5</button>
        <canvas id="project6" width="800" height="600"></canvas>
        <button onclick="downloadCanvas('project6', 'project6.jpg')">Download Project 6</button>
    </div>
    
    <div class="placeholder">
        <h3>Blog Images (800x600)</h3>
        <canvas id="blog1" width="800" height="600"></canvas>
        <button onclick="downloadCanvas('blog1', 'blog1.jpg')">Download Blog 1</button>
        <canvas id="blog2" width="800" height="600"></canvas>
        <button onclick="downloadCanvas('blog2', 'blog2.jpg')">Download Blog 2</button>
        <canvas id="blog3" width="800" height="600"></canvas>
        <button onclick="downloadCanvas('blog3', 'blog3.jpg')">Download Blog 3</button>
        <canvas id="blog4" width="800" height="600"></canvas>
        <button onclick="downloadCanvas('blog4', 'blog4.jpg')">Download Blog 4</button>
        <canvas id="blog5" width="800" height="600"></canvas>
        <button onclick="downloadCanvas('blog5', 'blog5.jpg')">Download Blog 5</button>
        <canvas id="blog6" width="800" height="600"></canvas>
        <button onclick="downloadCanvas('blog6', 'blog6.jpg')">Download Blog 6</button>
    </div>

    <script>
        const colors = [
            ['#667eea', '#764ba2'],
            ['#f093fb', '#f5576c'],
            ['#4facfe', '#00f2fe'],
            ['#43e97b', '#38f9d7'],
            ['#fa709a', '#fee140'],
            ['#30cfd0', '#330867']
        ];

        function drawPlaceholder(canvasId, text, width, height, colorIndex = 0) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const gradient = ctx.createLinearGradient(0, 0, width, height);
            gradient.addColorStop(0, colors[colorIndex % colors.length][0]);
            gradient.addColorStop(1, colors[colorIndex % colors.length][1]);
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.font = 'bold 32px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, width / 2, height / 2);
        }

        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/jpeg', 0.9);
            link.click();
        }

        // Generate all placeholders
        window.onload = function() {
            drawPlaceholder('profile', 'Profile Photo', 300, 300, 0);
            for (let i = 1; i <= 6; i++) {
                drawPlaceholder(`project${i}`, `Project ${i}`, 800, 600, i);
                drawPlaceholder(`blog${i}`, `Blog Post ${i}`, 800, 600, i);
            }
        };
    </script>
</body>
</html>
