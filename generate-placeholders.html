<!DOCTYPE html>
<html>
<head>
  <title>Placeholder Generator</title>
</head>
<body>
  <h2>Placeholder Images</h2>
  <p>Use gradient placeholders until real projects are ready.</p>
  <canvas id="img" width="800" height="500"></canvas>

  <script>
    const c = document.getElementById("img");
    const ctx = c.getContext("2d");
    const g = ctx.createLinearGradient(0,0,800,500);
    g.addColorStop(0,"#667eea");
    g.addColorStop(1,"#764ba2");
    ctx.fillStyle = g;
    ctx.fillRect(0,0,800,500);
    ctx.fillStyle="white";
    ctx.font="40px Arial";
    ctx.fillText("Project Image",260,260);
  </script>
</body>
</html>
